<div>
    <div class="centre leader-board">
        Leader Board...
    </div>

    <div *ngIf="topScores.length" class="centre">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Game Name Column -->
            <ng-container matColumnDef="game">
                <th mat-header-cell *matHeaderCellDef> Game Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
        
            <!-- Player Column -->
            <ng-container matColumnDef="player">
                <th mat-header-cell *matHeaderCellDef> Player# </th>
                <td mat-cell *matCellDef="let element"> {{element.LaneId}} </td>
            </ng-container>
        
            <!-- Score Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.TotalScore}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
